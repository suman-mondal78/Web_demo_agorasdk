><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <script src="like_button.js"></script>

    <title>ScreenShare</title>
</head>

<body>
    <h1 class="head">Share My Screen</h1>
    <form id="join-form">
    <div class="row join-info-group">


<div class="container h-80">
<div class="row align-items-center h-100">
    <div class="col-3 mx-auto">
        <div class="text-center">
            <img id="profile-img" class="rounded-circle profile-img-card" src="https://i.imgur.com/6b6psnA.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form  class="form-signin">
                <p class="join-info-text">AppID</p>
                <input id="appid" type="text" class="form-control form-group" placeholder="enter appid" required>
              </div>
                <div class="col-sm">
                    <p class="join-info-text"></p>
                    <input id="channel" class="form-control form-group" type="text" placeholder="enter channel name" required>
                  </div>
                  <div class="button-group">
                    <button id="join" type="submit" class="btn btn-lg btn-primary btn-block btn-signin"">Join</button>
                    <button id="leave" type="button" class="btn btn-lg btn-primary btn-block btn-signin" disabled>Leave</button>
                  </div>
                  <div id="like_button_container"></div>

        </div>
    </div>
</div>
</div>
</form>
<div class="row video-group">
    <div class="col">
      <p id="local-player-name" class="player-name"></p>
      <div id="local-player" class="player"></div>
    </div>
    <div class="w-100"></div>
    <div class="col">
      <div id="remote-playerlist"></div>
    </div>
  </div>
</div>
<script src="../assets/jquery-3.4.1.min.js"></script>
<script src="../assets/bootstrap.bundle.min.js"></script>
<script src="../assets/AgoraRTC_N-production.js"></script>
<script src="https://download.agora.io/sdk/web/AgoraRTC_N.js"></script>
<script src="./shareTheScreen.js"></script>
</body>
</html>
